<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
  .box {
    border: solid;
  }

  .box--large{
    width: 120px;
    height: 120px;
  }

  .box--medium{
    width: 90px;
    height: 90px;
  }

  .box--small{
    width: 60px;
    height: 60px;
  }
</style>

<script type="text/babel">
  const rootElement = document.getElementById('root');
  
  function Box({style, size, className = '', ...rest}) { //default parameter is so undifined is not returned as a CSS class name
    const sizeClassName = size ? `box--${size}` : '';
    return (
      <div
        className={`box ${className} ${sizeClassName}`}
        style={{paddingLeft: 20, ...style}}
        {...rest}
      />
    )
  }

  const className = 'box box--small';
  const props = {
    className,
    style: {paddingLeft: 20}
  };

  const element = (
    <div>
      <div {...props}>box</div>
    </div>
  );

  const element2 = (
    <div>
      <Box 
        className="box--small"
        style={{backgroundColor: 'lightblue'}}
      >
        small box
      </Box>
    </div>
  );

  const element3 = (
    <div>
      <Box 
        className="box--small"
        style={{backgroundColor: 'lightblue'}}
      >
        small box
      </Box>
      <Box 
        className="box--medium"
        style={{backgroundColor: 'pink'}}
      >
        medium box
      </Box>
      <Box 
        className="box--large"
        style={{backgroundColor: 'orange'}}
      >
        large box
      </Box>
    </div>
  );

  const element4 = (
    <div>
      <Box 
        size="small"
        style={{backgroundColor: 'lightblue'}}
      >
        small box
      </Box>
      <Box 
        size="medium"
        style={{backgroundColor: 'pink'}}
      >
        medium box
      </Box>
      <Box 
        size="large"
        style={{backgroundColor: 'orange'}}
      >
        large box
      </Box>
    </div>
  );

  ReactDOM.render(element4, rootElement);
</script>
